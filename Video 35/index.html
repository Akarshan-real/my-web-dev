        .box:nth-last-child(1){
            background-color: chocolate;
        }

        .boxes::before{
            content: "Harry is good"; 
            color: chartreuse;     
        }
        .boxes::after{
            content: "SIGMA Course GOAT";   
            color: brown;   
        }

        ::selection{
            background-color: black;
            color: aquamarine;
        }

        .box::first-letter{
            color: crimson;
            font-size: xx-large;
        }
        
        input::placeholder{
            color: rgb(158, 158, 158);
            
        }
    </style>
</head>

<body>
    <div class="boxes">
        <div data-color="primary" class="box">
            I am first box
        </div>
        <div class="box">Hey i am a box</div>
        <div class="box">Hey i am a box</div>
        <input type="text" placeholder="Type your name...">
    </div>
