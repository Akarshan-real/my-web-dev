<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Hey i am a para</p>
    <a href="https://www.google.com" target="_blank">Google</a>
    <div>
        I am a block element
    </div>
    <span>
        I am a spam and a inline element
    </span>
    <a href="https://www.music.youtube.com" target="_blank">YouTube Music</a>
    <br>
    <h1>Form</h1>
    <form action="details">
        <div>
            <label for="name">Enter your name : </label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="city">Enter your city name : </label>
            <input type="text" name="city" id="city">
        </div>
        <div>
            <label for="pincode">Enter your pincode</label>
            <input type="number" name="pincode" id="pincode">
        </div>
    </form>
</body>

</html>
