<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <style>
        .container {
            border: 2px solid black;
            display: flex;
            height: 80vh;
            /* justify-content: center; */
            align-items: center;
            /* align-content: flex-start; */
            /* There is no justify items in flexbox */
            box-shadow: 1px 1px 20px 5px black;
            /* flex-direction: row; */
            flex-wrap: wrap-reverse;
            flex-flow: row wrap;
            /* gap: 30px; */
            row-gap: 10px;
            column-gap: 20px;
            gap: 10px 20px;
        }

        .item {
            /* flex-grow: 1; */
            height: 100px;
            width: 100px;
            border: 2px solid black;
            /* margin: 2px; */
            background-color: rgb(95, 26, 147);
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            color: azure;
        }
        .item1{
            /* flex-grow: 2; */
            /* flex-shrink: 2; */
            align-self: flex-end;
        }
        .item5{
            align-self: flex-start;
        }

        .order-1 {
            order: 1;
        }

        .order-2 {
            order: 2;
        }

        .order-3 {
            order: 3;
        }
        
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="item item1">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item item5">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
