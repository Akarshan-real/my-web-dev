<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>
    <style>
        .child {
            background-color: aquamarine;
            border: 2px solid black;
            border-radius: 5px;
            padding: 15px;
            margin: 15px;
            cursor: pointer;
        }

        .childContainer {
            cursor: crosshair;
            background-color: cadetblue;
            border: 2px solid black;
            border-radius: 5px;
            padding: 15px;
            margin: 15px;
        }

        .container {
            cursor: cell;
            background-color: green;
            border: 2px solid black;
            border-radius: 5px;
            padding: 15px;
            margin: 15px;
            width: fit-content;
        }

        body {
            display: flex;
            justify-content: center;
            transform: translateY(50%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="childContainer">
            <div class="child">
                I am a child
            </div>
        </div>
    </div>
    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation();
            alert("Child is touched");
        })
        document.querySelector(".childContainer").addEventListener("click", (e) => {
            e.stopPropagation();
            alert("ChildContainer is touched");
        })
        document.querySelector(".container").addEventListener("click", (e) => {
            e.stopPropagation() ;
            alert("Container is touched");
        })

        function getRandomColor() {
            return `rgb(${Math.ceil(0 + Math.random()*255)},
            ${Math.ceil(0 + Math.random()*255)},
            ${Math.ceil(0 + Math.random()*255)})` ;
        }

        let a = setInterval(() => {
            document.querySelector(".container").style.backgroundColor = getRandomColor() ;
            document.querySelector(".childContainer").style.backgroundColor = getRandomColor() ;
            document.querySelector(".child").style.backgroundColor = getRandomColor() ;

        }, 500);
        // let a = setTimeout(() => {
        //     document.querySelector(".container").style.backgroundColor = getRandomColor() ;
        //     document.querySelector(".childContainer").style.backgroundColor = getRandomColor() ;
        //     document.querySelector(".child").style.backgroundColor = getRandomColor() ;

        // }, 5000);

        //clearTimeout(n) $ clearInterval(n) stops from happening

        console.log(a) ;

    </script>
</body>

</html>
