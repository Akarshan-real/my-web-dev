<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-1</title>
    <style>
        .container {
            width: 80vw;
            height: 100vh;
            border: 2px solid black;
            display: grid;
            /* grid-template-columns: [pehla] 120px [doosra] 100px [teesra];
            grid-template-rows: 100px 100px 100px; */
            /* grid-template-columns: repeat(4 ,minmax(100px,1fr)); */
            grid-template-columns: repeat(4,80px);
            grid-template-rows: repeat(2,80px);
            gap: 10px;
            row-gap: 12px;
            column-gap: 43px;
            align-items: center;
            justify-items: center;
        }

        .item {
            border: 2px solid rgb(221, 65, 48);
            height: 50px;
            width: 50px;
        }
        .item-2{
            /* align-self: start;
            justify-self: end; */
        }

        .item-4 {
/* 
            grid-row: 1/2;
            or
            grid-row-start: 1;
            grid-row-end: 2;

            grid-column: 1/2;
            or 

            grid-column-start: 1;
            grid-column-end: 2;

            grid-column: pehla/teesra; */

        }

        .item-1 {
            /* grid-row: 1/2;
            grid-column: 1/2; */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item">3</div>
        <div class="item item-4">4</div>
        <div class="item">5</div>
    </div>
</body>

</html>
