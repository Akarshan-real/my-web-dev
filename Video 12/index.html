<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
</head>

<body>
    <header>
        <h1>Audio and Video player . Sit back and enjoy</h1>
    </header>

    <main>

        <div>
            <h3>Here are the videos : </h3>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Video 1</th>
                        <th>Video 2</th>
                        <th>Video 3</th>
                    </tr>
                </thead>
                <tr>
                    <td> <video src="video1.mp4" width="300" height="210" muted loop autoplay></video> </td>
                    <td> <video src="video2.mp4" width="300" height="200" muted loop autoplay></video> </td>
                    <td> <video src="video4.mp4" width="300" height="200" muted loop autoplay></video> </td>
                </tr>
                <thead>
                    <tr>
                        <th>Video 4</th>
                        <th>Video 5</th>
                        <th>Video 6</th>
                    </tr>
                </thead>
                <tr>
                    <td> <video src="video3.mp4" width="300" height="200" muted loop autoplay></video> </td>
                    <td> <video src="video5.mp4" width="300" height="200" muted loop autoplay></video> </td>
                    <td> <video src="video6.mp4" width="300" height="200" muted loop autoplay></video> </td>
                </tr>
            </table>
        </div>
        <div>
            <h3>Here are the audios : </h3>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Audio 1</th>
                        <th>Audio 2</th>
                        <th>Audio 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> <audio src="audio1.mp3" controls loop></audio> </td>
                        <td> <audio src="audio2.mp3" controls loop></audio> </td>
                        <td> <audio src="audio3.mp3" controls loop></audio> </td>
                    </tr>
                </tbody>

                <thead>
                    <tr>
                        <th>Audio 4</th>
                        <th>Audio 5</th>
                        <th>Audio 6</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> <audio src="audio4.mp3" controls loop></audio> </td>
                        <td> <audio src="audio5.mp3" controls loop></audio> </td>
                        <td> <audio src="audio6.mp3" controls loop></audio> </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>

    <footer>
        <h2>Hope you enjoyed . Thanks for visiting</h2>
    </footer>
</body>

</html>
