<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="refresh">
        <button>Refresh</button>
    </div>
    <div class="outer">
        <div class="inner">
            <div class="display"> </div>
            <div class="buttons-container">
                <div class="buttons" id="seven">7</div>
                <div class="buttons" id="eight">8</div>
                <div class="buttons" id="nine">9</div>
                <div class="buttons operators" id="divide" data-value="/">/</div>
                <div class="buttons" id="four">4</div>
                <div class="buttons" id="five">5</div>
                <div class="buttons" id="six">6</div>
                <div class="buttons operators" id="multiply" data-value="*">x</div>
                <div class="buttons" id="one">1</div>
                <div class="buttons" id="two">2</div>
                <div class="buttons" id="three">3</div>
                <div class="buttons operators" id="subtraction" data-value="-">-</div>
                <div class="buttons" id="zero">0</div>
                <div class="buttons" id="float">.</div>
                <div class="buttons operators" id="addition" data-value="+">+</div>
                <div class="buttons operators" id="equals" data-value="=">=</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
