<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            height: 80vh;
            width: 80vw;
            background-color: rgb(66, 66, 66);
        }


        .bigbox {
            position: absolute;
            height: 121px;
            width: 121px;
            border-radius: 70px;
            bottom: 1px;
            left: 1px;
            
            animation:  vertical 700ms ease-out 0s infinite alternate ;
        }
        .box {
            height: 120px;
            width: 120px;
            border: 4px solid black;
            background-color: rgb(123, 123, 123);
            border-radius: 70px;

            animation: horizontal 4s linear 0s infinite normal;
        }

        @keyframes horizontal {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(73.6vw);
            }
        }

        @keyframes vertical {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-200px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bigbox">
            <div class="box">

            </div>
        </div>
    </div>
</body>

</html>
