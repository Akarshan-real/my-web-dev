<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS shadow & outline</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            background-color: rgb(157, 224, 224);
            box-shadow: 5px 5px 20px rgb(0, 0, 0) ;

        }
        .text-element{
            text-shadow: 2px 2px 3px rgb(135, 48, 164);
            outline: 2px solid black;
            border: 2px solid gold;
            /* border-radius: 2px; */
            outline-offset: 4px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quod eaque laudantium optio similique rerum labore reprehenderit animi quidem dicta iste, doloribus, iure aspernatur natus fugit harum hic distinctio provident? Ipsa ipsam hic aut tempore?
    </p>
</body>
</html>
